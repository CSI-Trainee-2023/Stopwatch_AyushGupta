<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="all">
        <div id="stopWatch">
        <div id="watch">
            <span id="hour"></span>
            <span>:</span>
            <span id="minute"></span>
            <span>:</span>
            <span id="second"></span>
            <span>.</span>
            <span id="millisecond"></span>
        </div>
        <button id="lapReset" onclick="lapReset()">Lap</button>
        <button id="startStopResume" class="purple" onclick="startStopResume()">Start</button>
        <p id="lapHead"></p>
        <p id="laps"></p>
    </div>
    </div>
    
    <script src="script.js"></script>
    <script src="prevData.js"></script>
</body>

</html>
